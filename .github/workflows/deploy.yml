name: 🚀 Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: 🔑 Configurar acceso SSH
        run: |
          mkdir -p ~/.ssh
          echo "" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "SSH_AUTH_SOCK=/tmp/ssh-XXXXXXZbgqYv/agent.1099057; export SSH_AUTH_SOCK;
SSH_AGENT_PID=1099058; export SSH_AGENT_PID;
echo Agent pid 1099058;"
          ssh-add ~/.ssh/id_rsa || echo "⚠️ Error en ssh-add, verificando permisos..."
          ssh-keyscan -H tl-showroom.equalitech.xyz >> ~/.ssh/known_hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: 🚀 Desplegar en servidor
        run: |
          ssh -o StrictHostKeyChecking=no root@tl-showroom.equalitech.xyz << 'EOF'
          cd /opt/frontend/showroom-frontend
          git pull origin main
          bash deploy.sh
          EOF
