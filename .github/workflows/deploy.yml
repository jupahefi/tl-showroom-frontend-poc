name: ğŸš€ Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Configurar SSH con DEBUG
        run: |
          echo "ğŸ› ï¸ Preparando el entorno SSH..."
          mkdir -p ~/.ssh
      
          echo "ğŸ” Recuperando clave privada del backend desde Secrets..."
          echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND }}" | base64 --decode | tr -d '\r' > ~/.ssh/id_rsa
      
          echo "ğŸ” Recuperando clave pÃºblica del backend desde Secrets..."
          echo "${{ secrets.SSH_PUBLIC_KEY_BACKEND }}" | base64 --decode | tr -d '\r' > ~/.ssh/id_rsa.pub
      
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub
      
          echo "ğŸ” DEBUG: Validando contenido de la clave privada..."
          file ~/.ssh/id_rsa || echo "âš ï¸ Error verificando formato de la clave privada"
      
          echo "ğŸ” DEBUG: Mostrando los primeros caracteres de la clave privada..."
          head -n 5 ~/.ssh/id_rsa
      
          echo "ğŸ” Contenido de id_rsa.pub:"
          cat ~/.ssh/id_rsa.pub
      
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
      
          echo "Host $SERVER_IP
                User $SERVER_USER
                IdentityFile ~/.ssh/id_rsa
                IdentitiesOnly yes
                PubKeyAcceptedAlgorithms +ssh-rsa
                HostKeyAlgorithms +ssh-rsa
                StrictHostKeyChecking no" > ~/.ssh/config
      
          chmod 600 ~/.ssh/config
      
          echo "ğŸ” Validando clave SSH..."
          ssh-keygen -y -f ~/.ssh/id_rsa || echo "âš ï¸ Error verificando clave privada"
      
          echo "ğŸ” Iniciando agente SSH..."
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa || echo "âš ï¸ Error al aÃ±adir clave a ssh-agent"
      
          echo "ğŸ” Probando conexiÃ³n SSH con el servidor..."
          ssh -vT $SERVER_USER@$SERVER_IP || echo "âš ï¸ Error en conexiÃ³n SSH"

      - name: ğŸš€ Desplegar en servidor con DEBUG
        run: |
          echo "ğŸ”„ Probando acceso al servidor antes del despliegue..."
          ssh -o StrictHostKeyChecking=no root@equalitech.xyz "echo 'âœ… Acceso exitoso'"

          echo "ğŸ“‚ Cambiando al directorio de despliegue: /opt/frontend/showroom-frontend"
          ssh root@equalitech.xyz << 'EOF'
            cd /opt/frontend/showroom-frontend
            echo "ğŸ”„ Haciendo pull de la Ãºltima versiÃ³n..."
            git pull origin main
            echo "ğŸš€ Ejecutando script de despliegue..."
            bash deploy.sh
          EOF
