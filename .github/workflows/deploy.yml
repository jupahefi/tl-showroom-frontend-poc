name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # âœ… Permite ejecuciÃ³n manual con gh workflow run

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”‘ Configurar acceso SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H tl-showroom.equalitech.xyz >> ~/.ssh/known_hosts

      - name: ðŸš€ Desplegar en servidor
        run: |
          ssh root@tl-showroom.equalitech.xyz << 'EOF'
          cd /opt/frontend/showroom-frontend
          git pull origin main
          bash deploy.sh
          EOF
