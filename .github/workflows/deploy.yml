name: "ğŸš€ Deploy to Server - FULL DEBUG"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout del cÃ³digo"
        uses: actions/checkout@v3

      - name: "ğŸ” Configurar SSH con DEBUG"
        run: |
          echo "ğŸ› ï¸ Preparando el entorno SSH..."
          mkdir -p ~/.ssh
          echo "ğŸ“ Carpeta ~/.ssh creada"
      
          echo "ğŸ” Recuperando clave privada del backend desde Secrets..."
          echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND }}" | base64 --decode | tr -d '\r' > ~/.ssh/id_rsa
          ls -lah ~/.ssh/id_rsa
          file ~/.ssh/id_rsa
      
          echo "ğŸ” Recuperando clave pÃºblica del backend desde Secrets..."
          echo "${{ secrets.SSH_PUBLIC_KEY_BACKEND }}" | base64 --decode | tr -d '\r' > ~/.ssh/id_rsa.pub
          ls -lah ~/.ssh/id_rsa.pub
          file ~/.ssh/id_rsa.pub
      
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub
          echo "ğŸ” Permisos de claves SSH actualizados"
      
          echo "ğŸ” DEBUG: Mostrando los primeros caracteres de la clave privada..."
          head -n 5 ~/.ssh/id_rsa || echo "âš ï¸ Error: Clave privada vacÃ­a"
      
          echo "ğŸ” Contenido de id_rsa.pub:"
          cat ~/.ssh/id_rsa.pub || echo "âš ï¸ Error: Clave pÃºblica vacÃ­a"
      
          echo "ğŸ” Agregando IP del servidor a known_hosts..."
          ssh-keyscan -H $SERVER_IP 2>&1 | tee -a ~/.ssh/known_hosts || echo "âš ï¸ Error en ssh-keyscan"
          cat ~/.ssh/known_hosts
      
          echo "ğŸ” Configurando SSH en ~/.ssh/config..."
          echo "Host $SERVER_IP
                User $SERVER_USER
                IdentityFile ~/.ssh/id_rsa
                IdentitiesOnly yes
                PubKeyAcceptedAlgorithms +ssh-rsa
                HostKeyAlgorithms +ssh-rsa
                StrictHostKeyChecking no" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          cat ~/.ssh/config
      
          echo "ğŸ” Validando clave SSH..."
          ssh-keygen -y -f ~/.ssh/id_rsa || echo "âš ï¸ Error verificando clave privada"
      
          echo "ğŸ” Iniciando agente SSH..."
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa || echo "âš ï¸ Error al aÃ±adir clave a ssh-agent"
      
          echo "ğŸ” Probando conexiÃ³n SSH con el servidor..."
          ssh -vT $SERVER_USER@$SERVER_IP || echo "âš ï¸ Error en conexiÃ³n SSH"

      - name: "ğŸš€ Desplegar en servidor con DEBUG"
        run: |
          echo "ğŸ”„ Probando acceso al servidor antes del despliegue..."
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "echo 'âœ… Acceso exitoso'" || echo "âš ï¸ Error en acceso SSH"
      
          echo "ğŸ“‚ Cambiando al directorio de despliegue: /opt/frontend/showroom-frontend"
          ssh $SERVER_USER@$SERVER_IP << 'EOF'
            echo "ğŸ“Œ Entrando a /opt/frontend/showroom-frontend"
            cd /opt/frontend/showroom-frontend || { echo "âš ï¸ Error: No se pudo cambiar de directorio"; exit 1; }
      
            echo "ğŸ”„ Haciendo pull de la Ãºltima versiÃ³n..."
            git pull origin main || { echo "âš ï¸ Error en git pull"; exit 1; }
      
            echo "ğŸš€ Ejecutando script de despliegue..."
            bash deploy.sh || { echo "âš ï¸ Error ejecutando deploy.sh"; exit 1; }
          EOF
