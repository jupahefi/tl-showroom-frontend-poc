name: 🚀 Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: 🔍 Configurar SSH con DEBUG
        run: |
          echo "🛠️ Preparando el entorno SSH..."
          mkdir -p ~/.ssh
      
          echo "🔍 Recuperando clave privada del backend desde Secrets..."
          echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND }}" | base64 --decode | tr -d '\r' > ~/.ssh/id_rsa
      
          echo "🔍 Recuperando clave pública del backend desde Secrets..."
          echo "${{ secrets.SSH_PUBLIC_KEY_BACKEND }}" | base64 --decode | tr -d '\r' > ~/.ssh/id_rsa.pub
      
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub
      
          echo "🔍 DEBUG: Validando contenido de la clave privada..."
          file ~/.ssh/id_rsa || echo "⚠️ Error verificando formato de la clave privada"
      
          echo "🔍 DEBUG: Mostrando los primeros caracteres de la clave privada..."
          head -n 5 ~/.ssh/id_rsa
      
          echo "🔍 Contenido de id_rsa.pub:"
          cat ~/.ssh/id_rsa.pub
      
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
      
          echo "Host $SERVER_IP
                User $SERVER_USER
                IdentityFile ~/.ssh/id_rsa
                IdentitiesOnly yes
                PubKeyAcceptedAlgorithms +ssh-rsa
                HostKeyAlgorithms +ssh-rsa
                StrictHostKeyChecking no" > ~/.ssh/config
      
          chmod 600 ~/.ssh/config
      
          echo "🔍 Validando clave SSH..."
          ssh-keygen -y -f ~/.ssh/id_rsa || echo "⚠️ Error verificando clave privada"
      
          echo "🔍 Iniciando agente SSH..."
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa || echo "⚠️ Error al añadir clave a ssh-agent"
      
          echo "🔍 Probando conexión SSH con el servidor..."
          ssh -vT $SERVER_USER@$SERVER_IP || echo "⚠️ Error en conexión SSH"

      - name: 🚀 Desplegar en servidor con DEBUG
        run: |
          echo "🔄 Probando acceso al servidor antes del despliegue..."
          ssh -o StrictHostKeyChecking=no root@equalitech.xyz "echo '✅ Acceso exitoso'"

          echo "📂 Cambiando al directorio de despliegue: /opt/frontend/showroom-frontend"
          ssh root@equalitech.xyz << 'EOF'
            cd /opt/frontend/showroom-frontend
            echo "🔄 Haciendo pull de la última versión..."
            git pull origin main
            echo "🚀 Ejecutando script de despliegue..."
            bash deploy.sh
          EOF
