name: 🚀 Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND }}" | tr -d '\r' > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY_BACKEND }}" | tr -d '\r' > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub
          ssh-keyscan -H equalitech.xyz >> ~/.ssh/known_hosts
          echo "Host equalitech.xyz\n                User root\n                IdentityFile ~/.ssh/id_rsa\n                IdentitiesOnly yes\n                PubKeyAcceptedAlgorithms +ssh-rsa\n                HostKeyAlgorithms +ssh-rsa\n                StrictHostKeyChecking no" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          eval "$(ssh-agent -s)"
          ssh-keygen -yf ~/.ssh/id_rsa
          ssh -vT root@equalitech.xyz
          ssh-add ~/.ssh/id_rsa

          # 🔍 Debugging: Verify if the public key matches
          echo "🔍 Checking SSH Public Key..."
          ssh-keygen -lf ~/.ssh/id_rsa.pub

      - name: 🚀 Desplegar en servidor
        run: |
          ssh root@equalitech.xyz << 'EOF'
            cd /opt/frontend/showroom-frontend
            git pull origin main
            bash deploy.sh
          EOF
