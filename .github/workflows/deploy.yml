name: 🚀 Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND }}" | tr -d '\r' > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUBLIC_KEY_BACKEND }}" | tr -d '\r' > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub  # Ensure public key has correct permissions

          ssh-keyscan -H equalitech.xyz >> ~/.ssh/known_hosts
          echo "Host equalitech.xyz
                User root
                IdentityFile ~/.ssh/id_rsa
                IdentitiesOnly yes
                PubKeyAcceptedAlgorithms +ssh-rsa
                HostKeyAlgorithms +ssh-rsa
                StrictHostKeyChecking no" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          eval "SSH_AUTH_SOCK=/tmp/ssh-XXXXXXwgMmMg/agent.1144052; export SSH_AUTH_SOCK;
SSH_AGENT_PID=1144053; export SSH_AGENT_PID;
echo Agent pid 1144053;"
          ssh-add ~/.ssh/id_rsa

          # 🔍 Debugging: Verify if the public key matches
          echo "🔍 Checking SSH Public Key..."
          ssh-keygen -lf ~/.ssh/id_rsa.pub

      - name: 🚀 Desplegar en servidor
        run: |
          ssh root@equalitech.xyz << 'EOF'
            cd /opt/frontend/showroom-frontend
            git pull origin main
            bash deploy.sh
          EOF
