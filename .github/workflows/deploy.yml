name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”‘ Configurar acceso SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa || echo "âš ï¸ Error en ssh-add, verificando permisos..."
          
          # Asegurar que el host estÃ¡ en known_hosts
          ssh-keyscan -H tl-showroom.equalitech.xyz >> ~/.ssh/known_hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: ðŸš€ Desplegar en servidor
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@tl-showroom.equalitech.xyz << 'EOF'
          cd /opt/frontend/showroom-frontend
          git pull origin main
          bash deploy.sh
          EOF
