name: ğŸš€ Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ” Configurar SSH con DEBUG
        run: |
          echo "ğŸ› ï¸ Preparando el entorno SSH..."
          mkdir -p ~/.ssh

          if [[ "/opt/frontend/showroom-frontend" == "/opt/easyengine/sites/tl-showroom.equalitech.xyz/app/backend" ]]; then
            echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND }}" | tr -d '\r' > ~/.ssh/id_rsa
            echo "${{ secrets.SSH_PUBLIC_KEY_BACKEND }}" | tr -d '\r' > ~/.ssh/id_rsa.pub
          else
            echo "${{ secrets.SSH_PRIVATE_KEY_FRONTEND }}" | tr -d '\r' > ~/.ssh/id_rsa
            echo "${{ secrets.SSH_PUBLIC_KEY_FRONTEND }}" | tr -d '\r' > ~/.ssh/id_rsa.pub
          fi

          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

          echo "ğŸ” Contenido de id_rsa.pub:"
          cat ~/.ssh/id_rsa.pub

          ssh-keyscan -H equalitech.xyz >> ~/.ssh/known_hosts

          echo "Host equalitech.xyz
                User root
                IdentityFile ~/.ssh/id_rsa
                IdentitiesOnly yes
                PubKeyAcceptedAlgorithms +ssh-rsa
                HostKeyAlgorithms +ssh-rsa
                StrictHostKeyChecking no" > ~/.ssh/config

          chmod 600 ~/.ssh/config

          echo "ğŸ” Validando clave SSH..."
          ssh-keygen -lf ~/.ssh/id_rsa.pub || echo "âš ï¸ Error verificando clave pÃºblica"

          echo "ğŸ” Iniciando agente SSH..."
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa || echo "âš ï¸ Error al aÃ±adir clave a ssh-agent"

          echo "ğŸ” Probando conexiÃ³n SSH con el servidor..."
          ssh -vT root@equalitech.xyz || echo "âš ï¸ Error en conexiÃ³n SSH"

      - name: ğŸš€ Desplegar en servidor con DEBUG
        run: |
          echo "ğŸ”„ Probando acceso al servidor antes del despliegue..."
          ssh -o StrictHostKeyChecking=no root@equalitech.xyz "echo 'âœ… Acceso exitoso'"

          echo "ğŸ“‚ Cambiando al directorio de despliegue: /opt/frontend/showroom-frontend"
          ssh root@equalitech.xyz << 'EOF'
            cd /opt/frontend/showroom-frontend
            echo "ğŸ”„ Haciendo pull de la Ãºltima versiÃ³n..."
            git pull origin main
            echo "ğŸš€ Ejecutando script de despliegue..."
            bash deploy.sh
          EOF
